    <body>
        <div class="prof-create-courses-main-container">
            <nav class="nav-bar">

            <div class="prof-create-courses-inner-container">
                <div id="create-class-header">
                    <form id="create-form">
                        <h3>Fill out the form below in order to create a new course.</h3>
                        <select id="term-selection" name="term-selection">
                            <option value="current-term-option">Summer 2021</option>
                            <option value="next-term-option">Fall 2021</option>
                        </select>

                        <label for="course-name">Course name:</label><br>
                        <input type="text" id="course-name" name="course-name" required><br>

                        <label for="course-id">Course ID:</label><br>
                        <input type="text" id="course-id" name="course-id" required><br>

                        <label for="dept">Department:</label><br>
                        <input type="text" id="dept" name="dept"><br>

                        <label for="class-size">Class size:</label><br>
                        <input type="text" id="class-size" name="class-size"><br>

                        <input type="submit" id="btn" value="Create course"></button>
                    </form>
