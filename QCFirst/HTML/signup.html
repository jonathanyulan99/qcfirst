<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register new user</title>

        <!-- MAKE SURE TO REMOVE ANY SCRIPT TAGS BELOW NOT IN USE -->

        <link rel="stylesheet" type="text/css" href="../CSS/signupstyles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!-- Stuff Here Before -->
        <script src="../Javascript/jquery-3.0.0.min.js"></script>
        <script src="../Javascript/bootstrap.min.js"></script>
        <script src="../CSS/bootstrap.min.css"></script>
    </head>

    <body>
        <div class="signup-form container-fluid">
            <form class="needs-validation" action="" method="post">
                <h2 class="border-bottom border-primary text-center">QCFIRST REGISTRATION</h2>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="hint-text">Create Your QCFirst Account with your QC Email.</p>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" name="first-name" placeholder="First Name" required="required">
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" name="last-name" placeholder="Last Name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 text-md-left">
                                <label class="form-check-label text-primary"><input type="checkbox" required="required">STUDENT</a></label>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 text-md-right">
                                <label class="form-check-label text-danger"><input type="checkbox" required="required">TEACHER</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label"><input type="checkbox" required="required">I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                    </div>
                </div>
            </form>
            <div class="text-lg-center sign-up-text">Already have an account?<a href="#">Sign in</a></div>
        </div>
    </body>
</html>
